<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="settings">
      <div class="wrapper-grad">
        <img class="grad-icon" alt="" src="./public/grad.svg" />
      </div>
      <h1 class="settings1">Settings</h1>
      <div class="main">
        <div class="sidebar">
          <div class="background"></div>
          <div class="sidebar-content">
            <img
              class="header-icon"
              loading="lazy"
              alt=""
              src="./public/header@2x.png"
            />
          </div>
          <nav class="frame-parent">
            <div class="dashboard-wrapper">
              <div class="dashboard">
                <div class="dashboard-inner">
                  <img
                    class="frame-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-2.svg"
                  />
                </div>
                <div class="dashboard1">Dashboard</div>
              </div>
            </div>
            <div class="payment-wrapper">
              <div class="payment">
                <div class="payment-inner">
                  <img
                    class="frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/group-3.svg"
                  />
                </div>
                <div class="payment1">Payment</div>
              </div>
            </div>
            <div class="transaction-parent">
              <div class="transaction">
                <div class="transaction-inner">
                  <img
                    class="frame-inner"
                    loading="lazy"
                    alt=""
                    src="./public/group-4.svg"
                  />
                </div>
                <div class="transaction1">Transaction</div>
              </div>
              <div class="frame-wrapper">
                <div class="hover-parent">
                  <div class="hover"></div>
                  <div class="settings-wrapper">
                    <div class="settings2">
                      <div class="settings-inner">
                        <div class="rectangle-parent">
                          <div class="rectangle-div"></div>
                          <div class="frame-child1"></div>
                          <div class="frame-child2"></div>
                          <div class="frame-child3"></div>
                        </div>
                      </div>
                      <div class="settings3">Settings</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="adnupay-ver01beta-wrapper">
            <div class="adnupay-ver01beta">AdNUPay ver0.1beta</div>
          </div>
        </div>
        <div class="sidebar-parent">
          <div class="sidebar1">
            <div class="background1"></div>
            <div class="hover-content">
              <img class="header-icon1" alt="" src="./public/header@2x.png" />
            </div>
            <div class="hover1"></div>
            <div class="transaction-summary">
              <div class="dashboard2">
                <div class="dashboard-child">
                  <img class="group-icon" alt="" src="./public/group-2.svg" />
                </div>
                <div class="dashboard3">Dashboard</div>
              </div>
              <div class="payment2" id="paymentContainer">
                <div class="payment-child">
                  <img class="frame-child4" alt="" src="./public/group-3.svg" />
                </div>
                <div class="payment3">Payment</div>
              </div>
              <div class="transaction2">
                <div class="transaction-child">
                  <img class="frame-child5" alt="" src="./public/group-4.svg" />
                </div>
                <div class="transaction3">Transaction</div>
              </div>
              <div class="settings-container">
                <div class="settings4">
                  <div class="settings-child">
                    <div class="rectangle-group">
                      <div class="frame-child6"></div>
                      <div class="frame-child7"></div>
                      <div class="frame-child8"></div>
                      <div class="frame-child9"></div>
                    </div>
                  </div>
                  <div class="settings5">Settings</div>
                </div>
              </div>
            </div>
            <div class="ad-n-u-pay-hover">
              <div class="adnupay-ver01beta1">AdNUPay ver0.1beta</div>
            </div>
          </div>
          <div class="hover2"></div>
        </div>
      </div>
    </div>

    <script>
      var paymentContainer = document.getElementById("paymentContainer");
      if (paymentContainer) {
        paymentContainer.addEventListener("click", function (e) {
          window.location.href = "./payment.html";
        });
      }
      </script>
  </body>
</html>
