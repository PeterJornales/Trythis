<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="payment4">
      <div class="wrapper-grad1">
        <img class="grad-icon1" alt="" src="./public/grad.svg" />
      </div>
      <div class="sidebar2">
        <div class="background2"></div>
        <div class="header-wrapper">
          <img
            class="header-icon2"
            loading="lazy"
            alt=""
            src="./public/header@2x.png"
          />
        </div>
        <div class="content">
          <div class="dashboard-container">
            <div class="dashboard4">
              <div class="frame-div">
                <img
                  class="frame-child10"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
              <div class="dashboard5">Dashboard</div>
            </div>
          </div>
          <div class="transactions-content-parent">
            <div class="transactions-content">
              <div class="transaction-hover">
                <div class="transaction-details">
                  <div class="hover3"></div>
                  <div class="payment-container">
                    <div class="payment5">
                      <div class="payment-inner1">
                        <img
                          class="frame-child11"
                          loading="lazy"
                          alt=""
                          src="./public/group-31.svg"
                        />
                      </div>
                      <div class="payment6">Payment</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction4">
                <div class="transaction-inner1">
                  <img
                    class="frame-child12"
                    loading="lazy"
                    alt=""
                    src="./public/group-4.svg"
                  />
                </div>
                <div class="transaction5">Transaction</div>
              </div>
            </div>
            <div class="settings-frame">
              <div class="settings6" id="settingsContainer">
                <div class="settings-inner1">
                  <div class="settings-icons-parent">
                    <div class="settings-icons"></div>
                    <div class="settings-icons1"></div>
                    <div class="settings-icons2"></div>
                    <div class="settings-icons3"></div>
                  </div>
                </div>
                <div class="settings7">Settings</div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="adnupay-ver01beta2">AdNUPay ver0.1beta</div>
        </div>
      </div>
      <h1 class="payment7">Payment</h1>
      <div class="container">
        <div class="container-child"></div>
        <div class="payment-content">
          <div class="select-payment-method-parent">
            <h1 class="select-payment-method">Select payment method</h1>
            <div class="details-wrapper">
              <div class="details">
                <div class="billing-details">
                  <img
                    class="billing-border-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4026@2x.png"
                  />

                  <div class="billing-info-parent">
                    <h1 class="billing-info">Billing info</h1>
                    <div class="full-name-parent">
                      <div class="full-name">FULL NAME</div>
                      <div class="vector-wrapper">
                        <img
                          class="rectangle-icon"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4029.svg"
                        />
                      </div>
                      <div class="billing-address-parent">
                        <input
                          class="billing-address"
                          placeholder="BILLING ADDRESS"
                          type="text"
                        />

                        <div class="address-border"></div>
                      </div>
                      <div class="location-details-parent">
                        <div class="location-details">
                          <div class="city-amount-parent">
                            <div class="city-amount">
                              <div class="city">CITY</div>
                            </div>
                            <img
                              class="frame-child13"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-4031.svg"
                            />

                            <div class="city-amount1">
                              <div class="amount">AMOUNT</div>
                            </div>
                          </div>
                          <div class="zip-wrapper">
                            <div class="zip">
                              <div class="zip-code">ZIP CODE</div>
                              <div class="zip-code-border"></div>
                            </div>
                          </div>
                        </div>
                        <input class="location-border" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="credit-card-details-parent">
                  <div class="credit-card-details">
                    <img
                      class="card-border-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-4027@2x.png"
                    />

                    <div class="icon">
                      <img
                        class="icon-child"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-4028@2x.png"
                      />
                    </div>
                  </div>
                  <div class="card-info">
                    <div class="frame-group">
                      <div class="credit-card-info-wrapper">
                        <h1 class="credit-card-info">Credit Card Info</h1>
                      </div>
                      <div class="holder-name-number">
                        <div class="holder-number">
                          <div class="card-holder-name-parent">
                            <input
                              class="card-holder-name"
                              placeholder="CARD HOLDER NAME"
                              type="text"
                            />

                            <div class="card-number-borders"></div>
                          </div>
                        </div>
                        <div class="holder-number1">
                          <div class="credit-card-no-parent">
                            <input
                              class="credit-card-no"
                              placeholder="CREDIT CARD NO."
                              type="text"
                            />

                            <div class="frame-child14"></div>
                          </div>
                        </div>
                        <div class="expiry">
                          <div class="expiry-date">EXPIRY DATE</div>
                        </div>
                        <div class="c-v-c-details-wrapper">
                          <div class="c-v-c-details">
                            <div class="vector-parent">
                              <img
                                class="frame-child15"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4038.svg"
                              />

                              <img
                                class="frame-child16"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4039.svg"
                              />
                            </div>
                            <div class="cvc-no">CVC NO.</div>
                          </div>
                        </div>
                        <input class="card-border" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="container-item"
          loading="lazy"
          alt=""
          src="./public/rectangle-4031-1.svg"
        />
      </div>
    </div>

    <script>
      var settingsContainer = document.getElementById("settingsContainer");
      if (settingsContainer) {
        settingsContainer.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      <script>
    document.body.addEventListener("click", function(e) {
        if (e.target.matches("#paymentContainer")) {
            window.location.href = "./payment.html";
        } else if (e.target.matches("#settingsContainer")) {
            window.location.href = "./settings.html";
        }
    });
    </script>
    
      </script>
  </body>
</html>
